        <!-- 진행상황, 모션, 버튼 그리고 숨겨진 출력값 부분 -->

            <!-- 홈런을 쳤을 때 출력 -->

            <div id="main">

                        </tr>
                    </table>
                </div>
                <!-- 움직이는 모션 부분 -->

                    <div class="roo"><img src="./images/player9.png" alt=""></div>

    <script>
        let strike=0;
        let ball=0;
        let out=0;
        const strk1 = document.querySelector("#strk1")
        const strk2 = document.querySelector("#strk2")
        const bal1 = document.querySelector("#bal1")
        const bal2 = document.querySelector("#bal2")
        const bal3 = document.querySelector("#bal3")
        const out1 = document.querySelector("#out1")
        const out2 = document.querySelector("#out2")
        
        if(strike>=3){
            out +=1;
            strike=0;
            ball=0;
        }
        if(ball>=4){
            roo+=1;
            strike=0;
            ball=0;
        }
        if(out>=3){
            roo=0;
            strike=0;
            ball=0;
            out =0;
        }
        if(strike>=1){
            strk1.style.backgroundSize="100%"
        }
        if(strike>=2){
            strk2.style.backgroundSize="100%"
        }
        if(ball>=1){
            bal1.style.backgroundSize="100%"
        }
        if(ball>=2){
            bal2.style.backgroundSize="100%"
        }
        if(ball>=3){
            bal3.style.backgroundSize="100%"
        }
        if(out>=1){
            out1.style.backgroundSize="100%"
        }
        if(out>=2){
            out2.style.backgroundSize="100%"
        }
        console.log("strike:",strike)
        console.log("ball:",ball)
        console.log("out:",out)
        //sbo카운트
       
    </script>
